<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pagina dinamica</title>

    <body>
        <header>
            <h1>Agregar Productos Din&aacute;micamente</h1>

            <form id="f" name="f">
                <table id="tablaUsuarios" class="table table-bordered" >
                    <tr>
                        <th >Marca</th>

                        <th >Descripcion</th>

                <div id="botones" class="centrar">
                    <input type="submit" id="guardar" class="btn btn-success" value="Guardar Todos" />
                    <input type="button" id="newp" class="btn btn-primary" value="A&ntilde;adir producto" />
                </div>
                <div id="result" class="centrar">
                    Aqui se mostrara el resultado
                </div>

        <footer>
